# Target directory where all Extensions will be created (write access required)
release.directory = /tmp/bigace/

# Base directory of all 3rd Party libs that will be linked into Bigace
3rdparty.basepath = /opt/bigace-3rd-party

# JS Code Highlighter - http://alexgorbatchev.com/SyntaxHighlighter
highlighter.path = /highlighter/3.0.83
# Smarty template engine - http://www.smarty.net/
smarty.path = /smarty/Smarty-3.0.7
# Slimbox - http://code.google.com/p/slimbox/
slimbox.path = /jquery/slimbox/2.04
# jqZoom - http://www.mind-projects.it/projects/jqzoom/
jqzoom.path = /jquery/jqzoom_ev-2.2